<!doctype html>
<hrml lang = "en">
	<head>
		<meta charset="utf-8">
		<title>map project</title>
		<meta name = "viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="css/main.css"/>
	</head>
	<body >
		<div class="container">
			<div class="row" >
			<h3 class="col-xs-3">台湾好玩的地方</h3>
		</div>
</div>
<div class="container">
<div class="row" >
	<label for="drawer-toggle" id="drawer-toggle-label"></label>
<!-- 增加一个按钮用于点击之后显示/隐藏侧边栏 -->
<button data-bind="click: toggleSidebar">Show/Hide Sidebar</button>
<!-- 侧边栏改为大致这样，也增加一个 visible 绑定 -->
<nav id="drawer" data-bind="visible: isShowSidebar">
 <input type="text" id="filterInput" data-bind="textinput: filterText" placeholder="Search for names..">
 <ul id="filter" data-bind="foreach:filteredList">
     <li class="result" data-bind="text: title,click: $parent.listClick"></li>
 </ul>
</nav>		<div class="map" id="map" ></div>
</div>
</div>
		<script src="js/lib/knockout-3.4.2.js" ></script>
		<script src="js/lib/jquery 3.2.1.js"></script>
		<script defer= "defer" src="js/app.js"></script>
 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWKOKHKtSqnE1xFW6bzyRyoFRh2NiBzM8&callback=start"
async defer onerror="googleError()"></script>
	</body>
</hrml>
